<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="fluid-icon" href="https://github.com/fluidicon.png" title="js-paste">
  <title>js-paste</title>
  <style>
    img {
      max-width: calc(100vw - 20px);
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Paste In Here</h1>
  <script src="./dist/paste.global.js"></script>
  <script>
    function createImage(file) {
      const image = new Image()
      image.src = URL.createObjectURL(file)
      return image
    }

    function createText(text) {
      const p = document.createElement('p')
      p.textContent = text
      return p
    }
    
    const p = paste()

    p.on(result => {
      console.log(result)
      const { kind, data } = result
      if (kind === 'file') {
        document.body.appendChild(createImage(data))
      } else {
        document.body.appendChild(createText(data))
      }
    })
  </script>
</body>
</html>
